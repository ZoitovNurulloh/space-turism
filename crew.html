<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Tourism</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/crew.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>

  <header class="header">
    <div class="header__container">
      <a href="index.html" class="header__logo logo">
        <img class="logo__img" src="./images/logo.svg" alt="Site logo" width="48" height="48">
      </a>

      <button type="button" class="header__btn btn btn__toggler--js">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="header__nav">
        <nav class="nav">
          <button class="nav__close nav__close--js"><i class="fa-solid fa-xmark"></i></button>
          <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link">00 Menu</a></li>
            <li class="nav__item"><a href="destination.html" class="nav__link">01 Destination</a></li>
            <li class="nav__item nav__item--active"><a href="#" class="nav__link">02 Crew</a></li>
            <li class="nav__item"><a href="#" class="nav__link">03 Technology</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>


  <main class="main-content">
    <section class="crew">
      <div class="crew__container">
        <h3 class="crew__heading"><span class="crew__heading--num">02</span>MEET YOUR CREW</h3>

        <div class="crew__wrapper">
          <div class="crew__content">
            <p id="crew__job" class="crew__job">Commander</p>
            <h2 id="crew__name" class="crew__name">Douglas Hurley</h2>
            <p id="crew__info" class="crew__description">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.</p>

            <div class="crew__slayder slider">
              <button class="slider__item slider__item--js item__active" data-name="Douglas Hurley"></button>
              <button class="slider__item slider__item--js" data-name="Mark Shuttleworth"></button>
              <button class="slider__item slider__item--js" data-name="Victor Glover"></button>
              <button class="slider__item slider__item--js" data-name="Anousheh Ansari"></button>
            </div>
          </div>

          <img id="crew__img" class="crew__img" src="./images/image-douglas-hurley.png" alt="Personal image" width="540" height="676">
        </div>
      </div>
    </section>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
